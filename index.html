<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- IMPORT GOOGLE FONT - START -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- IMPORT GOOGLE FONT - END -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1 id="firstTitle"></h1>

    <div id="player1">
        <p id="pseudoP1">Player 1</p>
        <p class="life" id="showLifeP1"></p>
        <p class="mana" id="showManaP1"></p>
        <button onclick="quickAttackP1()" id="QuickAttackP1" class="btn_mario">Attaque rapide</button>
        <button onclick="slowAttackP1()" id="SlowAttackP1" class="btn_mario">Attaque lente</button>
        <button onclick="getHealP1()" id="HealP1" class="btn_mario" disabled>Heal</button>
        <button onclick="skipP1()" id="SkipP1" class="btn_mario">Skip</button>
    </div>

    <div id="player2">
        <p id="pseudoP2">Player 2</p>
        <p class="life" id="showLifeP2"></p>
        <p class="mana" id="showManaP2"></p>
        <button onclick="quickAttackP2()" id="QuickAttackP2" class="btn_luigi" disabled>Attaque rapide</button>
        <button onclick="slowAttackP2()" id="SlowAttackP2" class="btn_luigi" disabled>Attaque lente</button>
        <button onclick="getHealP2()" id="HealP2" class="btn_luigi" disabled>Heal</button>
        <button onclick="skipP2()" id="SkipP2" class="btn_luigi" disabled>Skip</button>
    </div>

    <div>
        <button onclick="reset()">Reset</button>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/firstPlayer.js"></script>
    <script src="./js/secondPlayer.js"></script>
</body>
</html>
